<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup</title>
    <link rel="stylesheet" href="login.css">
    <link rel="shortcut icon" href="images/fk_icon.png">
</head>
<body>
    <div class="nav-bar">
        <a href="index.html">
            <img src="images/flipkart_logo.png" alt="flipkart_logo" width="100" class="logo-img">
        </a>
        <div class="search">
            <img src="images/search_icon.png" alt="search_icon" height="30" class="search-img">
            <input type="text" placeholder="search for product brand and more">
        </div>
        <div class="user">
            <a href="#">
                <img src="images/user.png" alt="user" height="30">
                <span>Login</span>
            </a>
            <img src="images/dropdown.png" alt="dropdown" height="30">
        </div>
        <div class="cart">
            <img src="images/cart.png" alt="cart" height="30">
            <span>Cart</span>
        </div>
        <div class="store">
            <img src="images/shop.png" alt="sell" height="30">
            <span>Become a Seller</span>
        </div>
        <img src="images/dot.png" alt="dot" height="30" class="dot">
    </div>
    <div class="heading">
        <div>
            <img src="images/pic1.png" alt="pic1"><br>
            <span>Kilos</span>
        </div>
        <div>
            <img src="images/pic2.png" alt="pic2"><br>
            <span>Mobiles</span>
        </div>
        <div>
            <img src="images/jeans.png" alt="jeans" height="60"><br>
            <div class="Fashion">
                <span>Fashion</span>
                <img src="images/dropdown.png" alt="dropdown" height="30">
            </div>
        </div>
        <div>
            <img src="images/p3.png" alt="p3" height="60"><br>
            <div class="electronics">
                <span>electronics</span>
                <img src="images/dropdown.png" alt="dropdown" height="30">
            </div>
        </div>
        <div>
            <img src="images/p4.png" alt="p4" height="60"><br>
            <div class="home-furniture">
                <span>Home & Furniture</span>
                <img src="images/dropdown.png" alt="dropdown" height="30">
            </div>
        </div>
        <div>
            <img src="images/p1.png" alt="p1" height="60"><br>
            <span>Appliances</span>
        </div>
        <div>
            <img src="images/pic3.png" alt="pic3"><br>
            <span>Flight Bookings</span>
        </div>
        <div>
            <img src="images/ted.png" alt="ted" height="60"><br>
            <div class="toys">
                <span>Beauty,Toys&More</span>
                <img src="images/dropdown.png" alt="dropdown" height="30">
            </div>
        </div>
        <div>
            <img src="images/twowheeler.png" alt="twowheeler" height="60"><br>
            <div class="gari">
                <span>Two Wheelers</span>
                <img src="images/dropdown.png" alt="dropdown" height="30">
            </div>
        </div>
    </div>
</body>
</html>
